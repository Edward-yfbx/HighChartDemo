<html>
<head>
    <meta charset="UTF-8"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
<script language="JavaScript">

$(document).ready(function() {
   var title = {
      text: '城市平均气温'
   };
   var xAxis = {
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
         'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
   };
   var yAxis = {
      title: {
         text: 'Temperature (\xB0C)'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };

   var tooltip = {
      valueSuffix: '\xB0C'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var credits = {
       enabled: false
   };

   var series =  [
      {
         name: 'Tokyo',
         data: JSON.parse(TempChart.listTokyo())
      },
      {
         name: 'New York',
         data: JSON.parse(TempChart.listNewYork())
      },
      {
         name: 'London',
         data: JSON.parse(TempChart.listLondon())
      }
   ];


   var json = {};
   json.title = title;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.credits = credits;
   json.series = series;

   $('#container').highcharts(json);
});

</script>
</body>
</html>
